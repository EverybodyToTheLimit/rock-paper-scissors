<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Rock, Paper, Scissors</h1>
        </div>
        <div id="temp-text">
            <p id="welcome-text">Welcome to Rock, Paper, Scissors! Each game consists of 5 rounds. You will be able to see your score at the bottom. Click Go to start the game!</p>
            <button id="start-game">Go</button>
        </div>
        <div id="selections">
            <button id="rock"><image src="./img/rock.png"></button>
            <button id="paper"><image src="./img/paper.png"></button>
            <button id="scissors"><image src="./img/scissors.png"></button>
        </div>
        <div id="response-label"></div>
        </div>
        </div>
        <div class="footer"></div>
        </div>
    <script src="./scripts/game-script.js"></script>
</body>
</html>
